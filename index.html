<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <section id="login">

                <img src="imagem/background.jpg">
            </div>
            <div id="formulario-div">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>

                <form action="#" method="post">

                        <label for="cmail">Login</label>
                    </div>
                    <div class="campos-div">
                        <span class="material-icons">vpn_key</span>

                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
